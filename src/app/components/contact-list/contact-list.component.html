<div class="list-wrapper">
  <div class="header-wrapper">
    <h2 class="list-title">Contact List</h2>
    <a class="add-contact-button" routerLink="/add-contact">Add Contact</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      @for (contact of contacts$ | async; track contact.id) {
        <tr>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
