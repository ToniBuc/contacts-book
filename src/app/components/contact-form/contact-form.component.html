
<div class="form-wrapper">
    <form #form="ngForm" (ngSubmit)="onSubmit()" [ngFormOptions]="{ updateOn: 'submit' }" class="form">
        <h1 class="form-header">Add new contact</h1>
        <div class="form-field">
            <label for="firstName">First Name</label>
            <input [(ngModel)]="contactData.firstName" name="firstName" type="text" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-field">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="contactData.lastName" name="lastName" type="text" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input [(ngModel)]="contactData.phone" name="phone" type="text" id="phone" placeholder="Enter phone number">
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input [(ngModel)]="contactData.email" name="email" type="text" id="email" placeholder="Enter email">
        </div>
        <div class="form-field">
            <label for="address">Address</label>
            <input [(ngModel)]="contactData.address" name="address" type="text" id="address" placeholder="Enter address">
        </div>
        <button class="form-submit-button" type="submit">Submit</button>
    </form>
</div>
